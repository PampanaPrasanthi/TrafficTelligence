<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Traffic Volume Estimation</title>
<link rel="stylesheet" href="styles.css" /> 
//<!-- Optional: add your CSS file here -->
</head>
<body style="background-image: url('https://platform.vox.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/15077494/72499026.0.0.1517929277.jpg?quality=90&strip=all&crop=0,7.4341293151151,100,85.13174136977'); background-size: cover;">
<div class="Login">
<h1 style="text-align: center;">Traffic Volume Estimation</h1>
<form action="{{ url_for('predict') }}" method="post">
  <h2 style="text-align:center;"></h2>
  <h1>Please enter the following details</h1>

  <label for="holiday">Holiday:</label>
  <select id="holiday" name="holiday">
    <option value="7">Columbus Day</option>
    <option value="1">Veterans Day</option>
    <option value="10">Thanksgiving Day</option>
    <option value="9">Christmas Day</option>
    <option value="6">New Years Day</option>
    <option value="11">Hastings Birthday</option>
    <option value="5">Memorial Day</option>
    <option value="2">Independence Day</option>
    <option value="8">State Fair</option>
    <option value="3">Labor Day</option>
    <option value="4">Martin Luther King Jr Day</option>
  </select>
  <br><br>

  <label for="temp">Temperature:</label>
  <input type="number" name="temp" placeholder="temp" required />

  <br><br>

  <label for="snow">Snow:</label>
  <input type="number" min="0" max="1" name="snow" placeholder="snow" required />

  <br><br>

  <label for="weather">Weather:</label>
  <select id="weather" name="weather">
    <option value="1">Clouds</option>
    <option value="0">Clear</option>
    <option value="2">Drizzle</option>
    <option value="5">Mist</option>
    <option value="4">Haze</option>
    <option value="3">Fog</option>
    <option value="10">Thunderstorm</option>
    <option value="8">Snow</option>
    <option value="9">Squall</option>
    <option value="7">Smoke</option>
  </select>
  <br><br>

  <label for="year">Year:</label>
  <input type="number" min="2012" max="2022" name="year" placeholder="year" required />

  <br><br>
  <label for="month">Month:</label>
  <input type="number" min="1" max="12" name="month" placeholder="month" required />
  <br><br>
  <label for="day">Day:</label>
  <input type="number" min="1" max="31" name="day" placeholder="day" required />

  <br><br>

  <label for="hours">Hours:</label>
  <input type="number" min="0" max="24" name="hours" placeholder="hours" required />

  <br><br>

  <label for="minutes">Minutes:</label>
  <input type="number" min="0" max="60" name="minutes" placeholder="minutes" required />

  <br><br>

  <label for="seconds">Seconds:</label>
  <input type="number" min="0" max="60" name="seconds" placeholder="seconds" required />

  <br><br>

  <button type="submit" class="btn btn-primary btn-block btn-Large" style="height:30px; width:200px;">Predict</button>
</form>
<br><br>

{{ prediction_text }}

<br><br>

<img src="data:image/png;base64/{{ prediction.png?data }}" alt="Submit Form" height="180" width="227" onerror="this.style.display='none'" />

</div> <!-- Close div "Login" -->
</body>
</html>
